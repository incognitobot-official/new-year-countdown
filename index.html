<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body></body>
    <div id="countdown-container">
        <div id="countdown-timer">
            <div id="days"><span>0</span> d</div>
            <div id="hours"><span>0</span> h</div>
            <div id="minutes"><span>0</span> m</div>
            <div id="seconds"><span>0</span> s</div>
          </div>          
        <div id="until"></div><div id="next-year"></div>
    </div>
    <canvas id="canvas"></canvas>
    <div id="fireworks-text">Click anywhere to launch fireworks!</div>
    <script src="script.js"></script>
</body>
</html>
